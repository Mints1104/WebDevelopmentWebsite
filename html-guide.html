<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Tabs Example</title>
  <link rel="stylesheet" href="styles/guides.css">

</head>
<body>
  <div class="tabs">
    <!-- Tab 1 -->
    <div class="tab">
      <input type="radio" id="tab1" name="tabs" checked>
      <label for="tab1">Tab 1</label>
      <div class="tab-content">
        <h2>Tab 1 Content</h2>
        <p>This is the content for Tab 1. Here, you can put any information you'd like.</p>
      </div>
    </div>
    <!-- Tab 2 -->
    <div class="tab">
      <input type="radio" id="tab2" name="tabs">
      <label for="tab2">Tab 2</label>
      <div class="tab-content">
        <h2>Tab 2 Content</h2>
        <p>This is the content for Tab 2. It appears when you click on Tab 2.</p>
      </div>
    </div>
    <!-- Tab 3 -->
    <div class="tab">
      <input type="radio" id="tab3" name="tabs">
      <label for="tab3">Tab 3</label>
      <div class="tab-content">
        <h2>Tab 3 Content</h2>
        <p>This is the content for Tab 3. This is another section you can use.</p>
      </div>
    </div>
  </div>
</body>
</html>
